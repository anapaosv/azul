    <!--Carrusel-->
    <div class="carrusel">
      <input
        class="open"
        type="radio"
        id="uno"
        name="carrusel"
        aria-hidden="true"
        hidden=""
        checked="checked"
      />
      <figure>
        <img
          src="https://res.cloudinary.com/djfu7akxy/image/upload/v1631558903/final_01_qiyhpa.jpg"
          alt="escaleras/personas"
          loading="lazy"
        />
        <h1>¡Vengan a nuestro open day!</h1>
        <p>
          El evento de puertas abiertas para que los jóvenes que estudian la
          preparatoria se acerquen a las licenciaturas, te invitamos a conocer
          todos los detalles de Día CENTRO, el evento de puertas abiertas para
          que se acerquen a las licenciaturas de la institución líder en
          creatividad en Latinoamérica. Podrán vivir la experiencia en temas
          relacionados con diseño, moda, cine, tecnología, comunicación visual,
          mercadotecnia, publicidad y arquitectura de interiores.
        </p>
      </figure>
      <input
        class="open"
        type="radio"
        id="dos"
        name="carrusel"
        aria-hidden="true"
        hidden=""
      />
      <figure>
        <img
          src="https://res.cloudinary.com/djfu7akxy/image/upload/v1631559079/final3_atldlj.jpg"
          alt="entrada centro"
          loading="lazy"
        />
        <h1>Nos importa tu opinion</h1>

        <p>
          Participa en la revisión de nuestros acuerdos de convivencia para la
          comunidad CENTRO. Queremos saber tus comentarios respecto a la nueva
          Cartilla de Derechos, el Código de Ética y el Protocolo de Prevención
          y Atención. Aquí puedes encontrar más información para formar parte de
          este importante proceso.
        </p>
      </figure>
      <input
        class="open"
        type="radio"
        id="tres"
        name="carrusel"
        aria-hidden="true"
        hidden=""
      />
      <figure>
        <img
          src="https://res.cloudinary.com/djfu7akxy/image/upload/v1631559079/final3_atldlj.jpg"
          alt="entrada centro"
          loading="lazy"
        />
        <h1>Letras de comunidad</h1>
        <p>
          En el octavo episodio de VOR Podcast, Natalia Gómez –egresada de la
          Maestría en Estudios de Diseño- conversó con Miguel Escamilla
          –Fundador de Type Thursday Capítulo Ciudad de México– sobre la
          importancia de las letras en nuestra vida cotidiana, aún antes de
          aprender a leer y escribir.
        </p>
      </figure>
